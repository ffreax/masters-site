    <script type="text/javascript">
        var baseUrl = window.location.href.substr(0, window.location.href.lastIndexOf("/")) + "/";
        function loadUrl(relatedUrl) {
            $.get(baseUrl + relatedUrl, function (data) {
                $("#page-content").html(data);
            });
        }

        function getQueryParams(qs) {
            qs = qs.split("+").join(" ");

            var params = {};
            var re = /[?&]?([^=]+)=([^&]*)/g;

            var tokens;
            while (tokens = re.exec(qs)) {
                params[decodeURIComponent(tokens[1])]
                        = decodeURIComponent(tokens[2]);
            }

            return params;
        }

        $(function () {
            $("[rel-url]").click(function(){
                $(".current").removeClass("current");
                $(this).parent().addClass("current");
                loadUrl($(this).attr("rel-url"));
            });

            var params = getQueryParams(window.location.href.substr(window.location.href.lastIndexOf("?")));
            if(params['page']) {
                loadUrl("content/ua/" + params['page'] + ".html");
            } else {
                loadUrl("content/ua/cv.html");
            }
        });
    </script>
